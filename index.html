<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { 
      font-size: 11px;
      text-align: center;
      color: #fff;
      margin-top: 1rem;
    }
    .attribution a { 
      color: hsl(228, 45%, 44%);
      /* color: #fff; */
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="image">
      <img src="images/image-header-mobile.jpg" alt="card image">
    </div>
    <div class="card-body">
      <h2>Get <span>insights</span> that help your business grow.</h2>
      <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
      <ul>
        <li>
          <div class="num">10k+</div>
          <div class="txt">companies</div>
        </li>
        <li>
          <div class="num">314</div>
          <div class="txt">templates</div>
        </li>
        <li>
          <div class="num">12m+</div>
          <div class="txt">queries</div>
        </li>
      </ul>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.<br />
    Coded by <a href="http://hillarywando.com/">Wando Hillary</a>.
  </div>
</body>
</html>
